<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Art</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/cute-robot-v1.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <h1>CSS Art</h1>
        <div>A collection of Art work only done with pure CSS</div>
    </div>
    <div class="container">
        <div id="gallery">
            <div class="post">
                <div class="cute-robot-v1">
                    <div class="circle-bg">
                        <div class="robot-ear left"></div>
                        <div class="robot-head">
                            <div class="robot-face">
                                <div class="eyes left"></div>
                                <div class="eyes right"></div>
                                <div class="mouth"></div>
                            </div>
                        </div>
                        <div class="robot-ear right"></div>
                        <div class="robot-body"></div>
                    </div>
                </div>
                <div class="post-tile">Cute Robot V1</div>
            </div>
        </div>
    </div>
</body>
</html>
